<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Desafio Web Socket</title>
  </head>
  <body>
    <main class="container mx-auto text-white">
      <section class="mt-5 text-center flex flex-col items-center">
        <form action="" id="enviarProducto" class="gap-3">
          <input
            type="text"
            name="nombre"
            placeholder="Titulo"
            class="input input-bordered w-full"
            id="nombreProducto"
            required
          />
          <input
            type="number"
            name="precio"
            placeholder="Precio"
            class="input input-bordered w-full mt-3"
            id="precioProducto"
            required
          />
          <input
            type="text"
            name="url"
            placeholder="Thumbnail URL"
            class="input input-bordered w-full mt-3"
            id="urlProducto"
            required
          />
          <button type="submit" value="Enviar!" class="btn btn-accent mt-3">
            Enviar
          </button>
        </form>
      </section>
      <section class="flex flex-col">
        <h2 class="text-xl">Productos</h2>
        <div class="overflow-x-auto mt-5">
          <table class="table table-zebra w-full">
            <thead>
              <tr>
                <th></th>
                <th>TÃ­tulo</th>
                <th>Precio</th>
                <th>Miniatura</th>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </section>
      <h2 class="text-xl mt-5">Chat</h2>
      <section>
        <form
          class="d-flex flex-row flex-wrap justify-content-evenly text-black"
          id="enviarMensaje"
          action="#"
        >
          <input
            class="text-black p-2 mr-2 bg-white input input-bordered"
            required
            type="text"
            placeholder="Ingrese su mensaje..."
            name="message"
            id="messageInput"
          />
          <input class="btn btn-primary mt-3" type="submit" value="Enviar" />
        </form>
        <div class="output-message">
          <div class="max-w-2xl border rounded bg-gray-200">
            <div>
              <div class="w-full">
                <div class="relative w-full p-6 overflow-y-auto h-[20rem]">
                  <ul class="space-y-2">
                    <div class="chat">
                      <li class="flex justify-end px-1 py-2">
                        <div id="messageOutput">

                        </div>
                      </li>
                    </div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
